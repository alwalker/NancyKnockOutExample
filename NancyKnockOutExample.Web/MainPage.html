<!DOCTYPE html>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Main</title>
</head>
<body>
    <select data-bind="options: people, optionsText: 'Name', optionsValue: 'Id'" size="5"></select>
    <button data-bind="click: getPeople">Get People</button>
</body>
</html>
<script>
    function PeopleViewModel() {
        self = this;
        self.people = ko.observableArray([
            { Name: 'test', Id:1 },
            { Name: 'test2', Id:2 }
        ]);

        self.getPeople = function () {
            $.getJSON('http://localhost:9000/people', function (data) {
                self.people.removeAll();
                for (var i = 0 ; i < data.length ; i++) {
                    self.people.push(data[i]);
                }
            })
        }
    }

    ko.applyBindings(new PeopleViewModel());
</script>
